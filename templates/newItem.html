{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <h3> New item under {{category_name}} </h3>

    <form action = "{{url_for('newItem', category_name = category_name)}}" method = 'POST' id = 'newItem'>
      Name: <input type = 'text' size = '30' name = itemName> 
      <input type = "submit" value = "Submit">
    </form><br>
    <textarea rows ="4" cols="50" name = 'description' form='newItem' placeholder = "Enter description here..."></textarea>
{% endblock %}
