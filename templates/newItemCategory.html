
{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

    <h3> Add a new catalog item </h3>

    <form action = "{{url_for('newItemCategory')}}" method = 'POST' id = 'newItemCategory'>
      Name: <input type = 'text' size = '30' name = itemName> <br><br>
      Description:<br>
      <textarea rows ="4" cols="50" name = 'description' form='newItemCategory' placeholder = "Enter description here..."></textarea> <br><br>
        <select name="categoryName">
          {% for category in categories %}
          <option value="{{ category.name }}">{{ category.name }}</option>
          {% endfor %}
        </select>
        <input type = "submit" value = "Submit">
    </form>
{% endblock %}
